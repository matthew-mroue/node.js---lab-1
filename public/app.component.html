<section class="container">
    <h1>Animal House</h1>
    <h2>Add Animal</h2>

    <form class="add-animal" ng-submit="$ctrl.addItem($ctrl.item)">
        <input ng-model="$ctrl.item.product" type="text" placeholder="product">
        <input ng-model="$ctrl.item.price" type="number" placeholder="price">
        <input ng-model="$ctrl.item.quantity" type="number" placeholder="quantity">
        <button class="addBtn">Add</button>
    </form>
    <h3>Housed Animals</h3>
        <section class="const-animals">
            <section ng-repeat="item in $ctrl.shoppingcart">
                <section class="item-border">
                    <p>product: {{item.product}}</p>
                    <p>price: {{item.price}}</p>
                    <p>quantity: {{item.quantity}}</p>
                    <button ng-click="$ctrl.shoppingcart($ctrl.subQty(item))">-</button>
                    <button ng-click="$ctrl.shoppingcart($ctrl.addQty(item))">+</button>
                    <button class="deleteBtn" ng-click="$ctrl.removeItem(item.id);"><i class="fas fa-times"></i></button>
                </section>
            </section>
        </section>
</section>
