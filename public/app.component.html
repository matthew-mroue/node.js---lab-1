<section class="container">
    <h1>Animal House</h1>
    <h2>Add Animal</h2>

    <form class="add-animal" ng-submit="$ctrl.addCartItem($ctrl.newItem)">
        <input ng-model="$ctrl.newItem.product" type="text" placeholder="product">
        <input ng-model="$ctrl.newItem.price" type="number" placeholder="price">
        <input ng-model="$ctrl.newItem.quantity" type="number" placeholder="quantity">
        <button class="addBtn">Add</button>
    </form>
    <h3>Housed Animals</h3>
        <section class="const-animals">
            <section ng-repeat="item in $ctrl.cartList">
                <input ng-model="item.product" type="text" placeholder="product">
                <input ng-model="item.price" type="number" placeholder="price">
                <input ng-model="item.quantity" type="number" placeholder="quantity">
                <button class="deleteBtn" ng-click="$ctrl.deleteCartItem"><i class="fas fa-times"></i></button>
            </section>
        </section>
</section>
